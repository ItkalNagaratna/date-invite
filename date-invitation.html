<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Invitation</title>

  <style>
    body {
      font-family: Arial, sans-serif;

      /* ğŸŒ¸ Background Image */
      background-image: url("https://static.vecteezy.com/system/resources/previews/004/543/892/non_2x/valentine-day-love-background-template-with-empty-blank-page-for-sample-text-illustration-free-vector.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      border-radius: 15px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  #divBtn {
   padding-right: 120px;
    }

    #gifContainer {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Hey Pati ğŸ˜ Will you be my Valentine or run forever ğŸ˜‰ ?ğŸ’•</h1>
<div id="divBtn">
     <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™„</button>
    </div>
   

    <div id="gifContainer">
      <h2>Great choice ğŸ˜˜</h2>
      <img 
        src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGgyMGR0ODJ3d3cxd2J2Mnc2d2c1c3VrY2JqZ2R1dmowcGo1N2g0MCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vXfB12tLToOdhVjZ7l/giphy.gif" 
        alt="Great choice gif" 
        width="500"
      >
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gifContainer = document.getElementById("gifContainer");

    // Move NO button
    noBtn.addEventListener("mouseover", () => {
      const card = document.getElementById("card");
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    // YES button action
    yesBtn.addEventListener("click", () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      gifContainer.style.display = "block";
    });
  </script>

</body>
</html>
